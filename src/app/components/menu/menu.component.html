<ion-menu side="start" contentId="content1" menuId="first">
  <ion-header>
    <ion-card color="primary">
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col size="2" class="vertical-align-center">
              <ion-icon name="person"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <ion-card-title>Current User</ion-card-title>
              <ion-card-subtitle><i>{{ currentUser.email != "" ? currentUser.email : 'no user' }}</i>
              </ion-card-subtitle>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
    </ion-card>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col siz="8">
          <ion-item class="menu-item" lines="none" (click)="signOut()">
            <ion-icon name="key" slot="end" color="dark"></ion-icon>
            <ion-label slot="start" color="dark"><i>Sign Out</i></ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>
