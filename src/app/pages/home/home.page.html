<ion-header no-border>
  <ion-toolbar>
    <ion-row class="app-title">
      <ion-col size="1"></ion-col>
      <ion-col size="4" class="vertical-align-center">
        <ion-label>
          <ion-icon name="tv"></ion-icon>
          {{ title }}
        </ion-label>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="2">
        <img src="../../../assets/hm_logo.png" />
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col>
        <h4 class="home-header">Controls</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="7">
        <ion-item lines="none">
          <ion-label>Start / Stop the home service</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="2" class="vertical-align-center">
        <ion-toggle [(ngModel)]="runState" (ionChange)="toggleHomeSyncState()" color="success"></ion-toggle>
      </ion-col>
      <ion-col size="2" class="vertical-align-center">
        <ion-item lines="none">
          <ion-icon name="flash" [color]="runStateResponse == true ? 'success': 'dark'" style="font-size: 200%;">
          </ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col>
        <h4 class="home-header">States</h4>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="4"> -->
    <ion-grid>
      <ion-row class="state">
        <ion-col size="1"></ion-col>
        <ion-col size="3" class="vertical-align-center" style="height: 5em;">
          <img [hidden]="!stateListener.isPatioDoorOpen" class="app-img" src="../../../assets/states/door_open.png" />
          <img [hidden]="stateListener.isPatioDoorOpen" class="app-img" src="../../../assets/states/door_closed.png" />
        </ion-col>
        <ion-col size="7">
          <h6><u>Patio Door</u></h6>
          <strong *ngIf="!stateListener.isPatioDoorOpen">
            <ion-label color="success">Closed</ion-label>
          </strong>
          <strong *ngIf="stateListener.isPatioDoorOpen">
            <ion-label color="dark">Opened</ion-label>
          </strong>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <div class=state>
        </div> -->
    <!-- </ion-col>
    </ion-row> -->
  </ion-grid>
</ion-content>
