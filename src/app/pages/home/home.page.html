<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-menu side="start" content-id="content">
      <ion-content id="content">
        <ion-list>
          <ion-item>Sign out</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-item lines="none">
          <ion-label>Start Home Sync</ion-label>
          <ion-toggle [(ngModel)]="runState" (ionChange)="toggleHomeSyncState()"></ion-toggle>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-item lines="none" [color]="runStateResponse == true ? 'success': 'danger'" style="--border-radius: 70%;">
          <!-- <ion-badge > -->
          <ion-icon name="code-working"></ion-icon>
          <!-- </ion-badge> -->
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
