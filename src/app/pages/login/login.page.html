<ion-content class="login">
  <ion-grid class="vertical-center-grid">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8">
          <img src="../../../assets/hm_logo.png" />
        </ion-col>
      </ion-row>
      <ion-row align-items-start>
        <ion-col size="10" offset="1">
          <ion-row>
            <ion-col size="8">
              <ion-label class="login-label" color="dark">Email address</ion-label>
            </ion-col>
          </ion-row>
          <ion-item lines="none">
            <ion-input name="email" ngModel #email="ngModel" required type="email" placeholder="Enter your email here"
              class="login-input">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="10" offset="1">
          <ion-row>
            <ion-col size="4">
              <ion-label class="login-label" color="dark">Password</ion-label>
            </ion-col>
            <ion-col size="1" class="login-icon-col" (click)="togglePassword()">
              <ion-icon *ngIf="!isPasswordVisible" name="eye" class="password-toggle-icon"></ion-icon>
              <ion-icon *ngIf="isPasswordVisible" name="eye-off" class="password-toggle-icon"></ion-icon>
            </ion-col>
            <ion-col size="7" class="login-icon-col">
              <ion-text color="success" class="password-toggle-text">
                <i (click)="togglePassword()">Show/Hide the password</i>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-item lines="none">
            <ion-input name="password" ngModel #password="ngModel" required [type]="isPasswordVisible ? 'text' : 'password'" class="login-input"
              placeholder="Enter your password here"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="10" offset="1">
          <ion-item lines="none">
            <ion-button type="submit" color="primary" expand="block" size="default" class="full-width-button app-button"
              [disabled]="!email.valid || !password.valid || isLoading">
              Login
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
